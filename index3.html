<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>

<body>
    <script>
        // program to display numbers
        let i = 1;
        const n = 5;
        //  do... while loop from 1 to 5
        do {
            console.log(i);
            i++;

        }
        while (i <= n);
    </script>
</body>

</html>
